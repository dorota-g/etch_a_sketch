<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
    ></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="titleContainer"><h1>Etch-A-Sketch</h1></div>

    <div class="buttonContainer">
      <button class="newGrid">Create New Grid</button>
    </div>

    <div class="container" id="container"></div>

    <p>Enjoy your etch-a-sketching!</p>

    <script>
      function returnRandom(array) {
        return array[Math.floor(Math.random() * array.length)];
      }
      function makeGrid(tileNumber) {
        for (var rows = 0; rows < tileNumber; rows++) {
          for (var columns = 0; columns < tileNumber; columns++) {
            $("#container").append("<div class='grid'></div>");
          }
        }
        $(".grid").width(960 / tileNumber);
        $(".grid").height(960 / tileNumber);
      }

      function removeGrid() {
        $(".grid").remove();
      }

      function refreshGrid() {
        var userTileNumber = prompt("How many tiles per side would you like?");
        removeGrid();
        makeGrid(userTileNumber);
      }
      $(document).ready(function () {
        makeGrid(16);

        $(".grid").mouseover(function () {
          $(this).css("background-color", "black");
        });

        $(".newGrid").click(function () {
          refreshGrid();

          $(".grid").mouseover(function () {
            $(this).css("background-color", "black");
          });
        });
      });
    </script>
  </body>
</html>
